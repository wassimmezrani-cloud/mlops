  name: ml-scheduler-workspace
  namespace: wassimmezrani
  labels:
    app: ml-scheduler
    component: workspace
    data-type: development
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn

---
# 5. Feature Store Data (Feast features, processed data)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-feature-store
  namespace: wassimmezrani
  labels:
    app: ml-scheduler
    component: feature-store
    data-type: features
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  storageClassName: longhorn

apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: xgboost-predictor-dr
  namespace: ml-scheduler
  labels:
    app: ml-scheduler
    component: destination-rule
    expert: xgboost-predictor
spec:
  host: xgboost-load-predictor-predictor-default.ml-scheduler.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        keepalive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        idleTimeout: 900s
        h2UpgradePolicy: UPGRADE
    loadBalancer:
      simple: LEAST_CONN
      consistentHash:
        httpHeaderName: "x-session-id"
    circuitBreaker:
      consecutiveGatewayErrors: 5
      consecutiveServerErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
      splitExternalLocalOriginErrors: false
    outlierDetection:
      consecutiveGatewayErrors: 5
      consecutiveServerErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
  portLevelSettings:
  - port:
      number: 80
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 25
---

---
# Global variables for MLOps infrastructure

# User configuration
ansible_user: user
ansible_become: true
ansible_become_method: sudo

# Network configuration
pod_network_cidr: "10.244.0.0/16"
service_cidr: "10.96.0.0/12"
k8s_control_plane_endpoint: "10.110.190.21:6443"

# Kubernetes configuration
k8s_version: "1.31.4"
k8s_api_server_port: 6443

# Monitoring configuration
monitoring_namespace: "monitoring"
prometheus_nodeport: 30900
grafana_nodeport: 30300
alertmanager_nodeport: 30903

# Ingress configuration
ingress_namespace: "ingress-nginx"
ingress_http_nodeport: 32624
ingress_https_nodeport: 31316

# Security configuration (use vault for production)
# vault_grafana_admin_password: !vault |
#   $ANSIBLE_VAULT;1.1;AES256;...
grafana_admin_password: "{{ vault_grafana_admin_password | default('admin') }}"
haproxy_stats_password: "{{ vault_haproxy_stats_password | default('admin123') }}"

# System configuration
system_timezone: "Europe/Paris"
disable_swap: true
enable_ipv4_forward: true
bridge_nf_call_iptables: true
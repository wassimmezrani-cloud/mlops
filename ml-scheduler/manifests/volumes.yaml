# ML-Scheduler Storage Volumes for Kubeflow Jupyter Notebook

---
# 1. Historical Data Storage (Prometheus metrics, K8s events)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-historical-data
  namespace: wassimmezrani
  labels:
    app: ml-scheduler
    component: data-storage
    data-type: historical
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: longhorn

---
# 2. ML Models Storage (XGBoost, Q-Learning, Isolation Forest)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-models-storage
  namespace: wassimmezrani
  labels:
    app: ml-scheduler
    component: model-storage
    data-type: models
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: longhorn

---
# 3. Experiments & Artifacts (MLflow, Katib, results)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-experiments
  namespace: wassimmezrani
  labels:
    app: ml-scheduler
    component: experiments
    data-type: artifacts
spec:
  accessModes:
    - ReadWriteOnce
  resources:
